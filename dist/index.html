<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>feelings app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>NoMore<span>Feels</span>.app</h1>
        <form action="" id="update">
          <input type="text" placeholder="Enter your ID" id="secretID">
          <input type="text" placeholder="HIGH OF THE WEEK" id="highUpdate">
          <input type="text" placeholder="low of the week" id="lowUpdate">
          <button id="updateBtn">Update the Feelings</button>
        </form>
      </header>
      <div id="featured">
        <div class="featuredImg">
          <img src="http://placehold.it/350x350">
        </div>
        <div class="feelings">
          <h3>HIGH OF THE WEEK:</h3>
          <p class="high"></p>
          <h3>LOW OF THE WEEK:</h3>
          <p class="low"></p>
        </div><!-- end of feelings -->
      </div> <!-- end of featured -->
      <h3 class="profile">CLICK FOR THE FEELINGS</h3>
      <div class="profileGrid"></div>


    </div> <!-- end of container -->

    <script type="text/template" id="grid">
      <a href="#featured">
        <li class="individual"
        data-avatar="<%= avatar %>"
        data-name="<%= name %>"
        data-high="<%= high %>"
        data-low="<%= low %>">
          <img src= '<%= avatar %>' />
          <!-- <p> <%= name %> </p>
          <p> <%= high %> </p>
          <p> <%= low %> </p> -->
        </li>
      </a>
    </script>

    <script type="text/template" id="featuredTemp">
      <div class="slowOpen">
        <img src=" <%= avatar %> ">
        <div class="feelings">
          <h3>HIGH OF THE WEEK</h3>
          <p class="high"><%= high %></p>
          <h3>LOW OF THE WEEK</h3>
          <p class="low"><%= low %></p>
        </div> <!-- end of feelings -->
      </div>  <!-- end of slow open -->
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
