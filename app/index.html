<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>feelings app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/font/stylesheet.css">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="wrapper">
      <div></div>
      <img class="follow" src="http://www.animatedimages.org/data/media/291/animated-butterfly-image-0208.gif" alt="">
      <div class="container">
        <header id="inputForm"></header>
        <div id="featured">
          <div class="featuredImg">
            <img src="http://placehold.it/350x350">
          </div>
          <div class="feelings">
            <h3>HIGH OF THE WEEK:</h3>
            <p class="high"></p>
            <h3>LOW OF THE WEEK:</h3>
            <p class="low"></p>
          </div><!-- end of feelings -->
        </div> <!-- end of featured -->
        <h3 class="profile">CLICK FOR THE FEELINGS</h3>
        <div class="profileGrid"></div>
      </div> <!-- end of container -->

      <div class="feedContainer">
        <h2>Feed O Feelsies</h2>
        <div id="feedContainer">
          <ul id="feed"></ul>
        </div>
      </div>

    </div> <!-- end of wrapper -->

    <script type="text/template" id="grid">
      <a href="#featured">
        <li id="<%= _id %>" class="individual"
        data-avatar="<%= avatar %>"
        data-name="<%= name %>"
        data-high="<%= high %>"
        data-low="<%= low %>">
          <img id="<%= _id %>" src= '<%= avatar %>' />
        </li>
      </a>
    </script>

    <script type="text/template" id="featuredTemp">
      <div class="slowOpen">
        <img src=" <%= avatar %> ">
        <div class="feelings">
          <h3>HIGH OF THE WEEK</h3>
          <p class="high"><%= high %></p>
          <h3>LOW OF THE WEEK</h3>
          <p class="low"><%= low %></p>
        </div> <!-- end of feelings -->
      </div>  <!-- end of slow open -->
    </script>

    <script type="text/template" id="formTemp">
      <h1>NoMore<span>Feels</span>.app</h1>
      <form action="" id="update">
        <input type="text" placeholder="Enter your ID" id="secretID">
        <input type="text" placeholder="HIGH OF THE WEEK" id="highUpdate">
        <input type="text" placeholder="low of the week" id="lowUpdate">
        <button id="updateBtn">Update the Feelings</button>
      </form>
    </script>

    <script type="text/template" id="feedTemp">
        <li>
          <img src="<%= avatar %>">
          <h3><%= name %></h3>
          <p>
            <span>HIGH:</span>
            <%= high %>
          </p>
          <p>
            <span>LOW:</span>
            <%= low %>
          </p>
        </li>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/alphaLoad.js"></script>
        <script src="scripts/models.js"></script>
        <script src="scripts/collections.js"></script>
        <script src="scripts/view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
