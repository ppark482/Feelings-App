<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>feelings app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="../styles/font/stylesheet.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>NoMore<span>Feels</span>.app</h1>
        <form action="" id="update">
          <input type="text" placeholder="Enter your ID" id="secretID">
          <input type="text" placeholder="HIGH OF THE WEEK" id="highUpdate">
          <input type="text" placeholder="low of the week" id="lowUpdate">
          <button id="updateBtn">Update the Feelings</button>
        </form>
      </header>
      <div id="featured">
        <div class="featuredImg">
          <img src="http://placehold.it/350x350">
        </div>
        <div class="feelings">
          <h3>HIGH OF THE WEEK:</h3>
          <p class="high"></p>
          <h3>LOW OF THE WEEK:</h3>
          <p class="low"></p>
        </div><!-- end of feelings -->
      </div> <!-- end of featured -->
      <h3 class="profile">CLICK FOR THE FEELINGS</h3>
      <div class="profileGrid"></div>


    </div> <!-- end of container -->

    <script type="text/template" id="grid">
      <a href="#featured">
        <li class="individual"
        data-avatar="<%= avatar %>"
        data-name="<%= name %>"
        data-high="<%= high %>"
        data-low="<%= low %>">
          <img src= '<%= avatar %>' />
          <!-- <p> <%= name %> </p>
          <p> <%= high %> </p>
          <p> <%= low %> </p> -->
        </li>
      </a>
    </script>

    <script type="text/template" id="featuredTemp">
      <div class="slowOpen">
        <img src=" <%= avatar %> ">
        <div class="feelings">
          <h3>HIGH OF THE WEEK</h3>
          <p class="high"><%= high %></p>
          <h3>LOW OF THE WEEK</h3>
          <p class="low"><%= low %></p>
        </div> <!-- end of feelings -->
      </div>  <!-- end of slow open -->
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/models.js"></script>
        <script src="scripts/collections.js"></script>
        <script src="scripts/view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
