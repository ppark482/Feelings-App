<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>feelings app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="TheFeelings">
    <div class="wrapper">
            <!-- uncomment following line to have butterfly follow cursor -->
      <!-- <img class="follow" src="http://www.animatedimages.org/data/media/291/animated-butterfly-image-0208.gif" alt=""> -->
      <a href=""><h1>NoMore<span>Feels</span>.app</h1></a>
      <div id="featured"></div> <!-- end of featured -->
      <h3 class="profile">CLICK FOR THE FEELINGS</h3>
      <div ng-view></div>
    </div> <!-- end of wrapper -->

<!-- +++++++++++++++++++++++++++ START OF TEMPLATES +++++++++++++++++++++++++++ -->

    <script type="text/template" id="grid"> <!-- template for classmate grid -->
      <a href="#/featuredItem/<%= _id %>">
        <li id="<%= _id %>" class="individual"
        data-avatar="<%= avatar %>"
        data-name="<%= name %>"
        data-high="<%= high %>"
        data-low="<%= low %>">
          <img id="<%= _id %>" src= '<%= avatar %>' />
        </li>
      </a>
    </script> <!-- end of classmate grid -->

    <script type="text/template" id="featuredTemp"> <!-- template for featured box section -->
      <div class="featuredItem">
        <img src=" <%= avatar %> ">
        <div class="feelings">
          <h3>HIGH OF THE WEEK</h3>
          <p class="high"><%= high %></p>
          <h3>LOW OF THE WEEK</h3>
          <p class="low"><%= low %></p>
          <% if(gif !== '') { %>
            <h3>GIF OF THE WEEK</h3>
            <img class="gif" src=" <%= gif %> " alt="">
          <% } %>
        </div> <!-- end of feelings -->
      </div>  <!-- end of slow open -->
    </script> <!-- end of featured box section -->

    <script type="text/template" id="formTemp"> <!-- template for input form -->
      <form action="" id="update">
        <input type="text" placeholder="Enter your ID" id="secretID">
        <input type="text" placeholder="HIGH OF THE WEEK" id="highUpdate">
        <input type="text" placeholder="low of the week" id="lowUpdate">
        <input type="text" placeholder="Gif URL of Your Overall Week" id="gifUpdate">
        <button id="updateBtn">Update the Feelings</button>
      </form>
    </script> <!-- end of input form -->

    <script type="text/template" id="feedTemp"> <!-- template for sidebar feed -->
        <li>
          <img src="<%= avatar %>">
          <h3><%= name %></h3>
          <p>
            <span id="feedHigh">HIGH:</span>
            <%= high %>
          </p>
          <p>
            <span id="feedLow">LOW:</span>
            <%= low %>
          </p>
        </li>
    </script> <!-- end of sidebar feed -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/feel_factory.js"></script>
        <script src="scripts/controllers/main_controller.js"></script>
        <script src="scripts/controllers/featured_controller.js"></script>
        <!-- endbuild -->
</body>
</html>
