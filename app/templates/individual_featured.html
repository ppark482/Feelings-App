<div id="featured" ng-model>
  <div class="featuredItem">
    <img src=" {{ person.avatar }} ">
    <div class="feelings">
      <h3>HIGH OF THE WEEK</h3>
      <p class="high">{{ person.high }}</p>
      <h3>LOW OF THE WEEK</h3>
      <p class="low">{{ person.low }}</p>
      <h3>GIF OF THE WEEK</h3>
      <img class="gif" src=" {{ person.gif }} " alt="">
    </div> <!-- end of feelings -->
  </div>  <!-- end of slow open -->
</div> <!-- end of featured -->
